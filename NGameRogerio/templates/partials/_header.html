{% load static %}
<header class="mb-3">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #007bff;">
        <a class="navbar-brand logo" style="padding-left: 20px; color: #fff;" href="{% url 'index' %}">GameCatalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" style="color: #fff;" href="{% url 'home' %}">Home</a>  
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" style="color: #fff;" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <button class="nav-link btn" style="color: #fff;" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
